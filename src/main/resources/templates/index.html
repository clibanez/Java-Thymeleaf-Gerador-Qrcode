<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">

<div class="container">
    <h1 class="title">Clibanez Caldas</h1>
    <div class="card shadow">
        <div class="card-body">
            <div class="col-md-6 centered-form" id="qr-code-container">
                <h1>QR Code Gerado</h1>
                <div id="qr-code-image"></div>
            </div>
            <h1>Gerador de QR Code</h1>
            <form id="qr-form">
                <div class="mb-3">
                    <label for="texto" class="form-label">Digite o conte√∫do:</label>
                    <input type="text" class="form-control form-control-lg" id="texto" name="texto" required>
                </div>
                <button type="submit" class="btn btn-primary">Gerar QR Code</button>
            </form>
        </div>
    </div>
</div>

</div>


<script src="js/script.js"></script>

</body>
</html>
